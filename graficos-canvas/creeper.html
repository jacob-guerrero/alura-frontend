<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper Face Canvas</title>
</head>
<body>
    <canvas id="creeper-head" width="600" height="400"></canvas>

    <script>
        const canvas = document.querySelector('#creeper-head');
        const pincel = canvas.getContext('2d');

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0, 0, 350, 300);
        
        pincel.fillStyle = "black";
        pincel.fillRect(50, 50, 90, 90);

        pincel.fillStyle = "black";
        pincel.fillRect(210, 50, 90, 90);
        
        pincel.fillStyle = "black";
        pincel.fillRect(140, 140, 70, 100);

        pincel.fillStyle = "black";
        pincel.fillRect(100, 190, 40, 110);
        
        pincel.fillStyle = "black";
        pincel.fillRect(210, 190, 40, 110);        

    </script>
